<!DOCTYPE html>
<html lang="ru-UA">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Домашняя работа JS №13-14</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz_data.js" charset="utf-8"></script>
    <script src="js/tmpl.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
</head>
<body>

    <script type="text/template" id="my-quiz">
        <h2><%= caption %></h2>
        <form action="#" class="test-form">
            <div class="form-group">
                <% for(var i = 0; i < questions.length; i++) { %>
                <div id="quiz-q<%= i+1 %>">
                    <h3 class="text-primary">Вопрос №<%= i+1 %></h3>
                    <h4 class="text-left"><%= questions[i].question %></h4>
                    <% for(var j = 0; j < questions[i].answers.length; j++) { %>
                    <div class="checkbox">
                        <label><input type="checkbox"><span><%= questions[i].answers[j] %></span></label>
                    </div>
                    <% }; %>
                </div>
                <% }; %>
            <div class="form-group btn-gr">
                <span class="btn btn-success" id="btnCheckResult">Проверить мои результаты</span>
                <span class="btn btn-warning" id="btnRestartQuiz">Начать с начала</span>
            </div>
        </form>
    </script>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 quiz">
            </div>
        </div>
    </div>
    <div class="modal-window">
        <div class="modal-window-box">
            <h3 class="text-primary"><strong>Результат теста</strong></h3>
            <h3>Правильных ответов: <span id="correct-count"></span> из <span id="total-count"></span></h3>
            <div class="btn-gr"><span class="btn btn-success" id="btnOk">Закрыть</span></div>
        </div>
    </div>

</body>
</html>
