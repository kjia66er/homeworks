    <link rel="stylesheet" href="css/cusel.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
    <script type="text/javascript" src="js/cusel.js"></script>

<body>
    <h2>Меню</h2>
    <nav class="main-menu">
        <ul class="horizontal-menu clearfix">
            <li><a href="#">Nav 1</a></li>
            <li><a href="#">Nav 2</a></li>
            <li class="dropdown">
                <a href="#">Nav 3</a>
                <ul class="submenu">
                    <li><a href="#">Nav 3.1</a></li>
                    <li><a href="#">Nav 3.2</a></li>
                    <li><a href="#">Nav 3.3</a></li>
                    <li class="dropdown">
                        <a href="#">Nav 3.4</a>

                            <li><a href="#">Nav 3.4.1</a></li>

        </ul>

    <h2>Карусель</h2>
    <div class="car-wrapper">
        <div class="jcarousel">
            <ul>
                <li><img src="img/cat1.jpg"  width="640" height="480" alt=""></li>
                <li><img src="img/cat2.jpg"  width="640" height="480" alt=""></li>
                <li><img src="img/cat3.jpg"  width="640" height="480" alt=""></li>
                <li><img src="img/cat4.jpg"  width="640" height="480" alt=""></li>
            </ul>
        </div>

        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

        <p class="jcarousel-pagination"></p>
        <a href="#" class="jcarousel-random">Random</a>
    </div>

    <h2>Select</h2>
    <div class="sel-wrapper">
        <select id="year" name="year">
            <option selected="selected" value="Пункт 1">Январь</option>
            <option value="Пункт 2">Февраль</option>
            <option value="Пункт 3">Март</option>
            <option value="Пункт 4">Апрель</option>
            <option value="Пункт 5">Май</option>
            <option value="Пункт 6">Июнь</option>
            <option value="Пункт 7">Июль</option>
            <option value="Пункт 8">Август</option>
            <option value="Пункт 9">Сентябрь</option>
            <option value="Пункт 10">Октябрь</option>
            <option value="Пункт 11">Ноябрь</option>
            <option value="Пункт 12">Декабрь</option>
            <option value="Пункт 13">Новый год к нам мчится, скоро все случится!</option>
        </select>
    </div>

    <h2>Checkbox</h2>
    <div class="cb-wrapper">
        <div class="customCheckBox"><label for="ch1">Элемент № 1</label><input type="checkbox" class="niceCheck" id="ch1" tabindex="1" /></div>
        <div class="customCheckBox"><label for="ch2">Элемент № 2</label><input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" /></div>
        <div class="customCheckBox"><label for="ch3">Элемент № 3</label><input type="checkbox" class="niceCheck" id="ch3" disabled="disabled" /></div>

        <div class="customCheckBox-css"><input type="checkbox" id="check-css1" class="check-css"/><label for="check-css1">Чекбокс через css № 1</label></div>
        <div class="customCheckBox-css"><input type="checkbox" id="check-css2" class="check-css" checked="checked"/><label for="check-css2">Чекбокс через css № 2</label></div>
        <div class="customCheckBox-css"><input type="checkbox" id="check-css3" class="check-css" disabled="disabled"/><label for="check-css3">Чекбокс через css № 3</label></div>
    </div>
